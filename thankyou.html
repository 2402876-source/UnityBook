<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You — Unity Books</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top left, #0b74de, #0b2145 50%, #ffcc33);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .thankyou-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(11, 116, 222, 0.3);
      max-width: 600px;
      animation: fadeInUp 1.2s ease both;
    }

    .logo {
      width: 70px;
      height: 70px;
      border-radius: 16px;
      background: linear-gradient(135deg, #0b74de, #ffcc33);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 26px;
      color: white;
      margin: 0 auto 20px auto;
      box-shadow: 0 6px 20px rgba(255, 204, 51, 0.3);
    }

    h1 {
      font-size: 42px;
      font-weight: 800;
      margin-bottom: 14px;
      background: linear-gradient(90deg, #ffcc33, #ffffff, #0b74de);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s infinite;
    }

    p {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.9);
      margin-top: 10px;
      line-height: 1.6;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn {
      background: linear-gradient(90deg, #0b74de, #ffcc33);
      color: white;
      font-weight: bold;
      border: none;
      padding: 14px 32px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 40px;
      font-size: 16px;
      box-shadow: 0 8px 20px rgba(11, 116, 222, 0.4);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      opacity: 0.95;
      box-shadow: 0 10px 24px rgba(255, 204, 51, 0.5);
    }

    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      letter-spacing: 0.5px;
      animation: fadeIn 2s ease;
    }

    @keyframes shimmer {
      0% { background-position: -200px 0; }
      100% { background-position: 200px 0; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      .thankyou-box {
        padding: 40px 25px;
      }
      h1 { font-size: 34px; }
      p { font-size: 16px; }
    }
  </style>
</head>
<body>

  <div class="thankyou-box">
    <div class="logo">UB</div>
    <h1>Thank You!</h1>
    <p id="userMessage">Your message has been successfully sent.<br>
    The <strong>Unity Books</strong> team will get back to you soon.</p>

    <button class="btn" onclick="window.location.href='index.html'">Back to Home</button>
  </div>

  <footer>© 2025 Unity Books — Empowering Minds Through Knowledge</footer>

  <script>
    const name = localStorage.getItem("userName");
    if(name){
      document.getElementById("userMessage").innerHTML =
        `Thank you, <strong>${name}</strong>! Your message has been successfully sent.<br>The <strong>Unity Books</strong> team will get back to you soon.`;
      localStorage.removeItem("userName");
    }
  </script>
<style>
  footer a:hover {
    text-shadow:0 0 8px rgba(255,255,255,0.9),0 0 16px rgba(11,116,222,0.8);
  }
  @keyframes fadeIn {
    from {opacity:0; transform:translateY(30px);}
    to {opacity:1; transform:translateY(0);}
  }
</style>

</body>
</html>
