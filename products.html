<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>UnityBooks â€” Books</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    /* --- Book grid polish --- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 28px;
      padding-top: 20px;
    }

    .book {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(11, 116, 222, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      position: relative;
    }

    .book:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 28px rgba(11, 116, 222, 0.18);
    }

    .book img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 16px 16px 0 0;
      transition: transform 0.5s ease;
    }

    .book:hover img {
      transform: scale(1.05);
    }

    .book h4 {
      margin: 10px 14px 4px;
      font-size: 17px;
      color: #0b1220;
      font-weight: 700;
      letter-spacing: 0.3px;
    }

    .book .author {
      color: #5c6b7a;
      font-size: 14px;
      margin: 0 14px 6px;
    }

    .book .price {
      color: #0b74de;
      font-weight: 700;
      margin: 0 14px 10px;
    }

    .book .actions {
      display: flex;
      justify-content: center;
      padding: 10px 0 18px;
    }

    .btn-small.view-btn {
      background: linear-gradient(90deg, #0b74de, #4aa6ff);
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 4px 12px rgba(11,116,222,0.25);
    }

    .btn-small.view-btn:hover {
      box-shadow: 0 6px 16px rgba(11,116,222,0.35);
      transform: translateY(-2px);
    }

    /* --- Modal (same as before) --- */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .modal {
      background: #fff;
      border-radius: 16px;
      max-width: 620px;
      width: 90%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      gap: 20px;
      padding: 24px;
      animation: fadeIn 0.3s ease;
      position: relative;
    }
    .modal img {
      width: 180px;
      height: 240px;
      object-fit: cover;
      border-radius: 10px;
    }
    .modal-content {
      flex: 1;
    }
    .modal-content h2 {
      margin: 0;
      color: #0b74de;
      font-size: 22px;
    }
    .modal-content p {
      margin-top: 10px;
      color: #333;
      font-size: 15px;
      line-height: 1.6;
    }
    .modal-content .price {
      color: #0b74de;
      font-weight: 700;
      margin-top: 10px;
    }
    .close-btn {
      position: absolute;
      top: 12px;
      right: 20px;
      font-size: 22px;
      font-weight: 700;
      color: #333;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      .modal { flex-direction: column; align-items: center; text-align: center; }
      .modal img { width: 80%; height: auto; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="brand">
      <div class="logo">UB</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html" class="active">Books</a>
        <a href="about.html">About</a>
      </nav>
    </div>

    <div class="spacer"></div>

    <div class="searchbar" style="min-width:260px;">
      <input id="searchInput" placeholder="Search books..." oninput="applyFilter()" />
      <div style="flex:1"></div>
      <div class="search-actions">
        <button class="icon-btn" onclick="location.href='cart.html'">My basket 
          <span id="cartCountTop" class="cart-count" style="display:none">0</span>
        </button>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="categories" id="categoryBar">
      <div class="cat active" data-cat="all" onclick="setCategory('all',this)">All</div>
      <div class="cat" data-cat="programming" onclick="setCategory('programming',this)">Programming</div>
      <div class="cat" data-cat="ai" onclick="setCategory('ai',this)">AI / ML</div>
      <div class="cat" data-cat="web" onclick="setCategory('web',this)">Web Dev</div>
      <div class="cat" data-cat="security" onclick="setCategory('security',this)">Security</div>
      <div class="cat" data-cat="data" onclick="setCategory('data',this)">Data</div>
      <div class="cat" data-cat="management" onclick="setCategory('management',this)">Management</div>
    </div>

    <h3 style="margin:6px 0;color:#0b1220;text-align:center">ðŸ“š Explore Our Collection</h3>

    <div class="grid" id="booksGrid"></div>
  </div>

  <div class="footer-small">Â© 2025 UniBooks â€” Inspiring Readers Everywhere</div>

  <!-- Book Details Modal -->
  <div id="bookModal" class="modal-overlay" onclick="closeModal(event)">
    <div class="modal">
      <span class="close-btn" onclick="hideModal()">Ã—</span>
      <img id="modalImg" src="" alt="Book cover">
      <div class="modal-content">
        <h2 id="modalTitle"></h2>
        <p id="modalAuthor"></p>
        <p id="modalDesc"></p>
        <p class="price" id="modalPrice"></p>
      </div>
    </div>
  </div>

<script>
const books = [
  {id:1,title:'Computer Networks',author:'A. Tanenbaum',price:1800,cat:'networking',img:'https://images.unsplash.com/photo-1512820790803-83ca734da794',desc:'A comprehensive guide to modern networking concepts and communication systems.'},
  {id:2,title:'Database Systems',author:'A. Silberschatz',price:2000,cat:'data',img:'https://images.unsplash.com/photo-1519681393784-d120267933ba',desc:'Learn about relational models, SQL, and database architecture in this foundational text.'},
  {id:3,title:'Programming in Python',author:'Z. Shaw',price:1500,cat:'programming',img:'https://images.unsplash.com/photo-1516979187457-637abb4f9353',desc:'A beginner-friendly introduction to Python programming, with hands-on examples.'},
  {id:4,title:'Web Development',author:'R. Robinson',price:1600,cat:'web',img:'https://images.unsplash.com/photo-1522202176988-66273c2fd55f',desc:'Covers HTML, CSS, and JavaScript essentials for building dynamic web applications.'},
  {id:5,title:'Machine Learning Essentials',author:'A. Smith',price:2500,cat:'ai',img:'https://images.unsplash.com/photo-1488590528505-98d2b5aba04b',desc:'Understand the core concepts of AI and Machine Learning algorithms.'},
  {id:6,title:'Cybersecurity Fundamentals',author:'K. Lynn',price:1900,cat:'security',img:'https://images.unsplash.com/photo-1581090700227-1e37b190418e',desc:'Learn how to protect systems, networks, and data from cyber threats.'},
  {id:7,title:'Data Structures & Algorithms',author:'R. Patel',price:2100,cat:'data',img:'https://images.unsplash.com/photo-1524995997946-a1c2e315a42f',desc:'Detailed exploration of essential algorithms and data organization principles.'},
  {id:8,title:'IT Project Management',author:'D. Clark',price:2200,cat:'management',img:'https://images.unsplash.com/photo-1516979187457-637abb4f9353',desc:'Covers strategies for managing IT projects efficiently and effectively.'}
];

let activeCategory = 'all';
let activeQuery = '';

function renderBooks(){
  const grid = document.getElementById('booksGrid');
  grid.innerHTML='';
  const q = activeQuery.toLowerCase();

  books.forEach(b=>{
    if(activeCategory !== 'all' && b.cat !== activeCategory) return;
    if(q && !(b.title.toLowerCase().includes(q) || b.author.toLowerCase().includes(q))) return;

    const div = document.createElement('div');
    div.className='book';
    div.innerHTML = `
      <img src="${b.img}" alt="${escapeHtml(b.title)}">
      <h4>${escapeHtml(b.title)}</h4>
      <div class="author">${escapeHtml(b.author)}</div>
      <div class="price">Ksh ${b.price.toLocaleString()}</div>
      <div class="actions">
        <button class="btn-small view-btn" onclick="viewBook(${b.id})">View Details</button>
      </div>
    `;
    grid.appendChild(div);
  });
}

function escapeHtml(str){ return str.replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])) }

function setCategory(cat, el){
  activeCategory = cat;
  document.querySelectorAll('.cat').forEach(c=>c.classList.remove('active'));
  el.classList.add('active');
  renderBooks();
}

function applyFilter(){
  activeQuery = document.getElementById('searchInput').value || '';
  renderBooks();
}

/* --- Modal Logic --- */
function viewBook(id){
  const b = books.find(x=>x.id===id);
  if(!b) return;
  document.getElementById('modalImg').src = b.img;
  document.getElementById('modalTitle').textContent = b.title;
  document.getElementById('modalAuthor').textContent = "Author: " + b.author;
  document.getElementById('modalDesc').textContent = b.desc;
  document.getElementById('modalPrice').textContent = "Price: Ksh " + b.price.toLocaleString();
  document.getElementById('bookModal').style.display = 'flex';
}
function hideModal(){ document.getElementById('bookModal').style.display = 'none'; }
function closeModal(e){ if(e.target.classList.contains('modal-overlay')) hideModal(); }

/* Init */
renderBooks();
</script>
</body>
</html>
