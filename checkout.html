<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout â€” Unity Books</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      color: #0b1220;
    }
    header {
      background: linear-gradient(90deg, #0b2145, #0b74de);
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .brand { display: flex; align-items: center; gap: 12px; }
    .logo {
      background: radial-gradient(circle at top left, #ffcc33, #0b74de);
      color: white; font-weight: bold; font-size: 18px;
      width: 40px; height: 40px; border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 0 15px rgba(11,116,222,0.4);
    }
    nav { display: flex; gap: 18px; }
    nav a { color: #ffffffcc; text-decoration: none; font-weight: 600; transition: 0.3s; }
    nav a:hover, nav a.active { color: #fff; }

    .container {
      max-width: 900px;
      margin: 60px auto;
      background: rgba(255,255,255,0.96);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(11,116,222,0.15);
      padding: 40px 50px;
      line-height: 1.7;
    }

    h2 { color:#0b74de; margin-bottom:16px; }
    label { font-weight:600; color:#0b2145; }
    input, select {
      width:100%;padding:10px;margin-top:6px;margin-bottom:18px;
      border-radius:8px;border:1px solid #ccc;outline:none;
    }

    .btn {
      background: linear-gradient(90deg, #0b74de, #ffcc33);
      border: none;
      color: #fff;
      font-weight: bold;
      padding: 12px 22px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover { opacity:0.9; }

    .footer-small { text-align:center;margin:40px 0;color:#666;font-size:14px; }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">UB</div>
      <div style="font-weight:700;font-size:18px;">Unity Books</div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="cart.html">My Basket</a>
      <a href="checkout.html" class="active">Checkout</a>
    </nav>
  </header>

  <div class="container">
    <h2>Checkout</h2>
    <form onsubmit="completePurchase(event)">
      <label>Full Name</label>
      <input type="text" required>

      <label>Email Address</label>
      <input type="email" required>

      <label>Delivery Option</label>
      <select required>
        <option value="">Select Delivery Method</option>
        <option>Campus Pickup</option>
        <option>Home Delivery</option>
      </select>

      <label>Payment Method</label>
      <select required>
        <option value="">Select Payment</option>
        <option>M-Pesa</option>
        <option>Credit/Debit Card</option>
        <option>Bank Transfer</option>
      </select>

      <button class="btn" type="submit">Confirm & Pay</button>
    </form>
  </div>

  <div class="footer-small">Â© 2025 Unity Books â€” Safe Checkout</div>

  <script>
    function completePurchase(e){
      e.preventDefault();
      alert("Thank you for your purchase! ðŸŽ‰ Your order is confirmed.");
      localStorage.removeItem('cart');
      window.location.href='index.html';
    }
  </script>
</body>
</html>
