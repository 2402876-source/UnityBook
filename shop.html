<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shop â€” Unity Books</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #fefcf3, #eaf2fb);
      color: #0b1220;
      margin: 0;
    }

    .container {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px;
    }

    h2 {
      text-align: center;
      color: #0b74de;
      margin-bottom: 30px;
      font-size: 32px;
    }

    /* Book grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 24px;
    }

    .book {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(11, 116, 222, 0.1);
      overflow: hidden;
      transition: all 0.25s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .book:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 28px rgba(11, 116, 222, 0.15);
    }

    .book img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }

    .book-info {
      padding: 14px 16px;
    }

    .book h4 {
      margin: 6px 0;
      color: #0b1220;
      font-size: 16px;
    }

    .book p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    .price {
      font-weight: 700;
      color: #0b74de;
      margin: 8px 0;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      padding: 12px 16px 16px;
    }

    button {
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.25s ease;
    }

    .add-btn {
      background: linear-gradient(90deg, #0b74de, #ffcc00);
      color: #fff;
    }

    .view-btn {
      background: transparent;
      border: 1px solid #ccc;
      color: #0b1220;
    }

    .add-btn:hover {
      box-shadow: 0 4px 12px rgba(11, 116, 222, 0.3);
    }

    .view-btn:hover {
      background: #f4f4f4;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal-content {
      background: #fff;
      border-radius: 14px;
      padding: 30px;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(11,116,222,0.25);
      text-align: center;
      animation: fadeInUp 0.4s ease;
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .modal-content img {
      width: 200px;
      height: 260px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 16px;
    }

    .modal-content h3 {
      margin: 10px 0;
      color: #0b1220;
    }

    .modal-content p {
      color: #555;
      line-height: 1.6;
    }

    .close-btn {
      background: #ff5c5c;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      margin-top: 16px;
      cursor: pointer;
    }

    .close-btn:hover {
      background: #e04b4b;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="brand">
      <div class="logo">UB</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="shop.html" class="active">Shop</a>
        <a href="about.html">About</a>
        <a href="security.html">Security</a>
        <a href="payment.html">Payment</a>
        <a href="legal.html">Legal</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <h2>Explore Our Book Collection</h2>
    <div class="grid" id="booksGrid"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="bookModal">
    <div class="modal-content" id="modalContent"></div>
  </div>

  <footer style="text-align:center; padding:25px 10px; margin-top:40px;
  background:linear-gradient(90deg,#0b74de,#ffcc00);
  color:#fff; font-size:14px; font-weight:500; letter-spacing:0.3px;
  border-top-left-radius:14px; border-top-right-radius:14px;
  box-shadow:0 -4px 20px rgba(11,116,222,0.25);
  animation:fadeIn 1s ease;">
  <p style="margin:6px 0;">Â© 2025 Unity Books â€” Empowering Students Through Knowledge</p>
  <p style="margin:6px 0;">
    <a href="security-policy.html"
       style="color:#fff; text-decoration:none; font-weight:600;
              transition:all 0.3s ease;">
      ðŸ”’ Security & Policy
    </a>
  </p>
</footer>

<style>
  footer a:hover {
    text-shadow:0 0 8px rgba(255,255,255,0.9),0 0 16px rgba(11,116,222,0.8);
  }
  @keyframes fadeIn {
    from {opacity:0; transform:translateY(30px);}
    to {opacity:1; transform:translateY(0);}
  }
</style>


  <script>
    const books = [
      {id:1,title:'Computer Networks',author:'Cormen',price:1800,img:'https://images.unsplash.com/photo-1512820790803-83ca734da794',desc:'Understand how data flows across devices, routers, and networks globally.'},
      {id:2,title:'Database Systems',author:'Silberschatz',price:2000,img:'https://images.unsplash.com/photo-1519681393784-d120267933ba',desc:'A complete guide to designing, managing, and scaling modern databases.'},
      {id:3,title:'Programming in Python',author:'Zed Shaw',price:1500,img:'https://images.unsplash.com/photo-1516979187457-637abb4f9353',desc:'Beginner-friendly book that helps you learn Python through projects.'},
      {id:4,title:'Web Development',author:'Robinson',price:1600,img:'https://images.unsplash.com/photo-1522202176988-66273c2fd55f',desc:'Master HTML, CSS, and JavaScript to build responsive, interactive sites.'},
      {id:5,title:'Machine Learning',author:'A. Smith',price:2500,img:'https://images.unsplash.com/photo-1488590528505-98d2b5aba04b',desc:'A hands-on approach to machine learning concepts and model building.'},
      {id:6,title:'Cybersecurity Fundamentals',author:'K. Lynn',price:1900,img:'https://images.unsplash.com/photo-1581090700227-1e37b190418e',desc:'Learn the essentials of securing systems and ethical hacking basics.'},
      {id:7,title:'Mobile App Development',author:'N. Jones',price:2100,img:'https://images.unsplash.com/photo-1498050108023-c5249f4df085',desc:'Learn how to build Android and iOS apps using modern frameworks.'},
      {id:10,title:'IT Project Management',author:'D. Clark',price:2200,img:'https://images.unsplash.com/photo-1519389950473-47ba0277781c',desc:'Practical insights for planning, executing, and managing IT projects.'},
      {id:12,title:'Ethical Hacking Guide',author:'R. Ahmed',price:2400,img:'https://images.unsplash.com/photo-1591696205602-2f950c417cb9',desc:'Understand penetration testing, tools, and cybersecurity defense.'}
    ];

    const grid = document.getElementById('booksGrid');
    const modal = document.getElementById('bookModal');
    const modalContent = document.getElementById('modalContent');

    function renderBooks() {
      grid.innerHTML = '';
      books.forEach(b => {
        const div = document.createElement('div');
        div.className = 'book';
        div.innerHTML = `
          <img src="${b.img}" alt="${b.title}">
          <div class="book-info">
            <h4>${b.title}</h4>
            <p>${b.author}</p>
            <div class="price">Ksh ${b.price.toLocaleString()}</div>
          </div>
          <div class="actions">
            <button class="add-btn" onclick="addToCart(${b.id})">Add to Cart</button>
            <button class="view-btn" onclick="viewDetails(${b.id})">View Details</button>
          </div>
        `;
        grid.appendChild(div);
      });
    }

    function addToCart(id) {
      const b = books.find(x => x.id === id);
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      cart.push({title: b.title, price: b.price, img: b.img});
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${b.title} added to cart!`);
    }

    function viewDetails(id) {
      const b = books.find(x => x.id === id);
      modalContent.innerHTML = `
        <img src="${b.img}" alt="${b.title}">
        <h3>${b.title}</h3>
        <p><strong>Author:</strong> ${b.author}</p>
        <p>${b.desc}</p>
        <p class="price">Ksh ${b.price.toLocaleString()}</p>
        <button class="close-btn" onclick="closeModal()">Close</button>
      `;
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    window.onclick = e => {
      if (e.target === modal) closeModal();
    }

    renderBooks();
  </script>
</body>
</html>
