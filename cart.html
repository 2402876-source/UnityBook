<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Basket — Unity Books</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      color: #0b1220;
    }

    header {
      background: linear-gradient(90deg, #0b2145, #0b74de);
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .brand { display: flex; align-items: center; gap: 12px; }
    .logo {
      background: radial-gradient(circle at top left, #ffcc33, #0b74de);
      color: white; font-weight: bold; font-size: 18px;
      width: 40px; height: 40px; border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 0 15px rgba(11,116,222,0.4);
    }
    nav { display: flex; gap: 18px; }
    nav a {
      color: #ffffffcc; text-decoration: none; font-weight: 600; transition: 0.3s;
    }
    nav a:hover, nav a.active { color: #fff; }

    .container {
      max-width: 900px;
      margin: 60px auto;
      background: rgba(255,255,255,0.96);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(11,116,222,0.15);
      padding: 40px 50px;
    }

    h2 { color: #0b74de; margin-bottom: 16px; }

    .cart-item {
      display: flex; align-items: center; gap: 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid #eee; padding-bottom: 15px;
    }

    .cart-item img {
      width: 80px; height: 100px; object-fit: cover; border-radius: 8px;
    }

    .cart-item .title { font-weight: 600; font-size: 17px; color: #0b2145; }
    .cart-item .price { color: #0b74de; font-weight: 600; }

    .empty { text-align: center; color: #777; margin: 60px 0; font-size: 18px; }

    .checkout-section {
      display: flex; justify-content: space-between; align-items: center;
      margin-top: 30px;
    }

    .btn {
      background: linear-gradient(90deg, #0b74de, #ffcc33);
      border: none;
      color: #fff;
      font-weight: bold;
      padding: 12px 22px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover { opacity: 0.85; }

    .footer-small { text-align:center;margin:40px 0;color:#666;font-size:14px; }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">UB</div>
      <div style="font-weight:700;font-size:18px;">Unity Books</div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="cart.html" class="active">My Basket</a>
    </nav>
  </header>

  <div class="container">
    <h2>My Basket</h2>
    <div id="cartItems"></div>
    <div class="checkout-section" id="checkoutSection" style="display:none;">
      <div id="totalPrice"></div>
      <button class="btn" onclick="goCheckout()">Proceed to Checkout</button>
    </div>
    <div class="empty" id="emptyMsg">Your basket is empty.</div>
  </div>

  <div class="footer-small">© 2025 Unity Books — Your Knowledge Basket</div>

  <script>
    function renderCart(){
      const cart = JSON.parse(localStorage.getItem('cart')||'[]');
      const container = document.getElementById('cartItems');
      const empty = document.getElementById('emptyMsg');
      const checkout = document.getElementById('checkoutSection');
      const totalEl = document.getElementById('totalPrice');
      container.innerHTML='';
      if(cart.length===0){
        empty.style.display='block';
        checkout.style.display='none';
        return;
      }
      empty.style.display='none';
      checkout.style.display='flex';
      let total=0;
      cart.forEach((item,i)=>{
        total+=item.price;
        const div=document.createElement('div');
        div.className='cart-item';
        div.innerHTML=`
          <img src="${item.img}" alt="${item.title}">
          <div style="flex:1">
            <div class="title">${item.title}</div>
            <div class="price">Ksh ${item.price.toLocaleString()}</div>
          </div>
          <button class="btn" style="background:#0b74de;" onclick="removeItem(${i})">Remove</button>
        `;
        container.appendChild(div);
      });
      totalEl.textContent='Total: Ksh '+total.toLocaleString();
    }

    function removeItem(i){
      const cart=JSON.parse(localStorage.getItem('cart')||'[]');
      cart.splice(i,1);
      localStorage.setItem('cart',JSON.stringify(cart));
      renderCart();
    }

    function goCheckout(){
      window.location.href='checkout.html';
    }

    renderCart();
  </script>
</body>
</html>
